
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Empresa</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="name">Nombre de la empresa</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Nombre de la empresa">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="telefono">Telefono</label>
                                <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Telefono">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group col-12">
                                <label for="domicilio">Domicilio</label>
                                <input type="text" name="domicilio" id="domicilio" class="form-control" placeholder="Domicilio">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="facebook"><i class="fab fa-facebook"></i> Facebook</label>
                                <input type="text" name="facebook" id="facebook" class="form-control" placeholder="Facebook">
                            </div>
                            <div class="form-group col-12">
                                <label for="instagram"><i class="fab fa-instagram"></i> Instagram</label>
                                <input type="text" name="instagram" id="instagram" class="form-control" placeholder="Instagram">
                            </div>
                            <div class="form-group col-12">
                                <label for="twitter"><i class="fab fa-twitter"></i> Twitter</label>
                                <input type="text" name="twitter" id="twitter" class="form-control" placeholder="Twitter">
                            </div>
                            <div class="form-group col-12">
                                <label for="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</label>
                                <input type="text" name="linkedin" id="linkedin" class="form-control" placeholder="LinkedIn">
                            </div>
                        </div>
                        <button class="btn btn-custom btn-lg float-right"><i class="fa fa-check"></i> Actualizar informacion de Empresa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
