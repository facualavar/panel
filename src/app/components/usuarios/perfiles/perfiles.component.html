<div class="container">
    <div class="row py-3">
        <h1>Gestion de Perfiles</h1>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover border-bottom border-left border-right">
                <thead class="bg-custom">
                    <tr>
                        <th scope="col-1">#</th>
                        <th scope="col">Perfil</th>
                        <th scope="col">Habilitado</th>
                        <th scope="col-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let perfil of perfilesList">
                        <td>{{perfil.id}}</td>
                        <td>{{perfil.nombre}}</td>
                        <td>
                            <div class="check-custom">                                
                                <input type="checkbox" [checked]="perfil.habilitado">
                                <button (click)="deshabilitar(perfil.id)"></button>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a href="#" class="btn btn-info btn-sm" [routerLink]="['/user']"
                                    routerLinkAcive="active"><i class="fa fa-edit"></i></a>
                                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteUser" (click)="borrar(perfil.id)">
                                    <i class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade bg-dark" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="deleteUser"
    aria-hidden="true">
    <div class="modal-dialog mx-0 border-0 border-radius-0" role="document" style="margin-top: 30%; max-width: 100%;">
        <div class="modal-content bg-black">
            <div class="modal-body text-center text-light">
                <h5>Â¿Desea eliminar permanentemente el perfil?</h5>                
                <button type="button" class="btn btn-lg btn-dark" data-dismiss="modal">No</button>
                &nbsp;
                <button type="button" class="btn btn-lg btn-dark" (click)="delete()">Si</button>    
            </div>
        </div>
    </div>
</div>
